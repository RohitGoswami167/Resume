<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    function add()
        {
        var n1,n2,sum;
        n1=parseInt(document.getElementById("sn").value);
        n2=parseInt(document.getElementById("dn").value);
        result=n1+n2;
        document.getElementById("rs").value=result;
    }
    function sub()
        {
        var n1,n2,sum;
        n1=parseInt(document.getElementById("sn").value);
        n2=parseInt(document.getElementById("dn").value);
        result=n1-n2;
        document.getElementById("rs").value=result;
    }
    function div()
        {
        var n1,n2,sum;
        n1=parseInt(document.getElementById("sn").value);
        n2=parseInt(document.getElementById("dn").value);
        result=n1/n2;
        document.getElementById("rs").value=result;
    }
    function mul()
        {
        var n1,n2,sum;
        n1=parseInt(document.getElementById("sn").value);
        n2=parseInt(document.getElementById("dn").value);
        result=n1*n2;
        document.getElementById("rs").value=result;
    }
    </script>
</head>
<body><form>
   <label>Number 1</label> 
   <input type="text" id="sn">
   <br>
   <label>Number 2</label> 
   <input type="text" id="dn">
   <br>
   <label>Result</label> 
   <input type="text" id="rs">
   <br>
   <button onclick="add()">+</button>
   <button onclick="sub()">-</button>
   <button onclick="div()">/</button>
   <button onclick="mul()">*</button>
</form>
</body>
</html>
